<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parts Dropshipping</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <header>
        <h1>Car Parts Store</h1>
    </header>
    <main>
        <section id="productGrid"></section>
        <section id="cart" style="display: none;">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <button id="checkoutButton">Checkout with PayPal</button>
        </section>
        <section id="checkout" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <label>Name: <input type="text" name="name" required autocomplete="name"></label>
                <label>Phone: <input type="tel" name="phone" required autocomplete="tel"></label>
                <label>Address: <input type="text" name="address" required autocomplete="address"></label>
                <label>City: <input type="text" name="city" required autocomplete="address-level2"></label>
                <label>Province: <input type="text" name="province" required autocomplete="address-level1"></label>
                <label>Country Code: <input type="text" name="countryCode" required autocomplete="country"></label>
                <label>Zip: <input type="text" name="zip" required autocomplete="postal-code"></label>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <script src="https://www.paypal.com/sdk/js?client-id=ARHCurM20tcpYdV026Dzfj3x7JelmaAUpitT-qNwrI4GSNkTuZmgBO-dEwu3z-FjwitHJnQPa0SsHSCG&currency=USD"></script>
    <script type="module" src="/js/products.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
